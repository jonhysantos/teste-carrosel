<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Treino-A</title>

<body>
    <header>
        <h1>Treino A</h1>
        <p>Peito e triceps</p>
    </header>
    <menu>
        <nav class="select"><a href="index.html">Treino A</a></nav>
        <nav><a href="./treino-B/treino-B.html">Treino B</a></nav>

        <nav><a href="./treino-D/treino-D.html">Treino D</a></nav>
    </menu>
    <section class="peito">
        <h1>Exercícios</h1>
        <h1>Peito</h1>
        <h3>Marque como <input type="checkbox" name="check" id="check" checked> os exercícios já completados no checkbox vazio abaixo.</h3>
        
    

    <!--Bootstrap começa aqui-->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <video src="videos-peito/supino-reto-vitor (video-converter.com).mp4" class="d-block w-100 " autoplay loop >
            </div>
            <div class="carousel-item">
                <video src="videos-peito/crucifixo-banco (video-converter.com).mp4" class="d-block w-100 " autoplay loop muted>
            </div>
            <div class="carousel-item">
                <video src="videos-peito/crucifixo-maquina (video-converter.com).mp4" class="d-block w-100 portrait" autoplay loop >
            </div>
            <div class="carousel-item">
                <video src="videos-peito/supino-maquina.mp4" class="d-block w-100 portrait">
            </div>
            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
